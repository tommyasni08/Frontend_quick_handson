<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Heart Popup Animation</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Referencing https://www.youtube.com/watch?v=OfSlkvtCeaI&list=WL&index=3 -->
    <!-- Referencing https://css-tricks.com/hearts-in-html-and-css/ -->
  </head>
  <body>
    <div class="container">
      <svg class="big-love" viewBox="0 0 32 29.6">
        <path
          d="M23.6,0c-3.4,0-6.3,2.7-7.6,5.6C14.7,2.7,11.8,0,8.4,0C3.8,0,0,3.8,0,8.4c0,9.4,9.5,11.9,16,21.2
        c6.1-9.3,16-12.1,16-21.2C32,3.8,28.2,0,23.6,0z"
        />
      </svg>
      <div class="heart"></div>
    </div>
    <script>
      function popup() {
        let cloud = document.querySelector(".heart");
        let e = document.createElement("div");
        let left = Math.floor(Math.random() * 600);
        let size = Math.random() * 1.5;
        let duration = Math.random() * 1;

        e.classList.add("text");
        cloud.appendChild(e);

        e.innerHTML = "&#10084;";
        e.style.color = "red";
        e.style.left = left + "px";
        e.style.fontSize = 0.5 + size + "em";
        e.style.animationDuration = 1 + duration + "s";

        setTimeout(function () {
          cloud.removeChild(e);
        }, 5000);
      }

      setInterval(function () {
        popup();
      }, 100);
    </script>
  </body>
</html>
