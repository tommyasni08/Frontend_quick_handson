<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Customm Checkbox</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Referecing https://www.youtube.com/watch?v=k--f3dm2I_Y&list=WL&index=5&t=2s -->
    <!-- <a href="https://www.freepik.com/free-vector/early-morning-scenery-seascape-lonely-wooden-boat_17676504.htm#query=sunrise&position=2&from_view=search&track=sph">Image by upklyak</a> on Freepik -->
    <!-- <a href="https://www.freepik.com/free-vector/sunset-sunrise-ocean-nature-landscape_6362773.htm#query=sunset&position=0&from_view=search&track=sph">Image by vectorpouch</a> on Freepik -->
  </head>
  <body>
    <div class="inner">
      <div class="toggle"></div>
    </div>
    <script>
      const inner = document.querySelector(".inner");
      document.querySelector(".toggle").onclick = function () {
        inner.classList.toggle("active");
      };
    </script>
  </body>
</html>
