<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/reset.css" />
  </head>
  <body>
    <div class="profile-card">
      <figure class="profile-card__img">
        <img
          src="https://avataaars.io/?avatarStyle=Transparent&topType=ShortHairShortFlat&accessoriesType=Round&hairColor=Black&facialHairType=Blank&clotheType=ShirtCrewNeck&clotheColor=Black&eyeType=Default&eyebrowType=FlatNatural&mouthType=Smile&skinColor=Brown"
        />
      </figure>

      <div class="profile-card__desc">
        <h1>Tommy Asni</h1>
        <div>
          Software Engineer
          <img
            src="images/software-engineer-icon.png"
            class="profile-card__job-icon"
          />
          <!-- | Data Analyst -->
          <!-- <img
            src="images/data-analyst-icon.png"
            class="profile-card__job-icon"
          /> -->
        </div>
      </div>
      <div class="profile-card__location">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-map-pin"
          width="25"
          height="25"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="#2c3e50"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M9 11a3 3 0 1 0 6 0a3 3 0 0 0 -6 0" />
          <path
            d="M17.657 16.657l-4.243 4.243a2 2 0 0 1 -2.827 0l-4.244 -4.243a8 8 0 1 1 11.314 0z"
          />
        </svg>
        <span>Singapore | Batam, Indonesia</span>
      </div>
      <div class="profile-card__info">
        <div class="profile-card__info__total-work">
          <div class="label">Works</div>
          <div>3</div>
        </div>
        <div class="profile-card__info__vertical"></div>
        <div class="profile-card__info__type-of-work">
          <div class="profile-card__info__type-of-work__cat-1">
            <div class="profile-card__main-type">
              <div class="label">Front-End</div>
              <div>3</div>
            </div>
            <div class="profile-card__main-type">
              <div class="label">Back-End</div>
              <div>0</div>
            </div>
            <div class="profile-card__main-type">
              <div class="label">Others</div>
              <div>0</div>
            </div>
          </div>
          <div class="profile-card__info__type-of-work__cat-2">
            <div class="profile-card__sec-type">
              <div class="label">Mini</div>
              <div>3</div>
            </div>
            <div class="profile-card__sec-type">
              <div class="label">Intermediate</div>
              <div>0</div>
            </div>
            <div class="profile-card__sec-type">
              <div class="label">Advanced</div>
              <div>0</div>
            </div>
          </div>
        </div>
      </div>

      <div class="profile-card__social">
        <a
          href="https://www.linkedin.com/in/tommy-asni/"
          target="_blank"
          class="linkedin"
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-linkedin"
            width="80"
            height="80"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c3e50"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M4 4m0 2a2 2 0 0 1 2 -2h12a2 2 0 0 1 2 2v12a2 2 0 0 1 -2 2h-12a2 2 0 0 1 -2 -2z"
            />
            <path d="M8 11l0 5" />
            <path d="M8 8l0 .01" />
            <path d="M12 16l0 -5" />
            <path d="M16 16v-3a2 2 0 0 0 -4 0" /></svg
        ></a>
        <a href="https://github.com/tommyasni08" target="_blank" class="github">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-brand-github"
            width="80"
            height="80"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c3e50"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M9 19c-4.3 1.4 -4.3 -2.5 -6 -3m12 5v-3.5c0 -1 .1 -1.4 -.5 -2c2.8 -.3 5.5 -1.4 5.5 -6a4.6 4.6 0 0 0 -1.3 -3.2a4.2 4.2 0 0 0 -.1 -3.2s-1.1 -.3 -3.5 1.3a12.3 12.3 0 0 0 -6.2 0c-2.4 -1.6 -3.5 -1.3 -3.5 -1.3a4.2 4.2 0 0 0 -.1 3.2a4.6 4.6 0 0 0 -1.3 3.2c0 4.6 2.7 5.7 5.5 6c-.6 .6 -.6 1.2 -.5 2v3.5"
            />
          </svg>
        </a>
        <a href="mailto: tommy.asni08@gmail.com" target="_blank" class="email">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="icon icon-tabler icon-tabler-mail"
            width="80"
            height="80"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="#2c3e50"
            fill="none"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path
              d="M3 7a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2v-10z"
            />
            <path d="M3 7l9 6l9 -6" />
          </svg>
        </a>
      </div>
    </div>
  </body>
</html>
